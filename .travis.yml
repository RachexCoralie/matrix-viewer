 language: cpp

 compiler:
   - gcc
   - clang

 before_install:
  - sudo add-apt-repository --yes ppa:ubuntu-sdk-team/ppa
  - sudo apt-get update -qq
  - sudo apt-get install -qq qt5-qmake qtbase5-dev
  - sudo apt-get install -qq cmake libopencv-dev

 before_script:
   - mkdir build
   - cd build
   - cmake -DCMAKE_BUILD_TYPE=Debug ..

 script: make

 notifications:
   email:
     - romain.goffe@gmail.com
   on_success: change
   on_failure: always
